name: yxcfip

on:
  workflow_dispatch:
  schedule:
    # 表达式生成 https://crontab.guru/
    - cron: '*/30 * * * *'
  push:
    paths:
      - 'secrets.ip.txt'
      - 'secrets.cfip.txt'
      - '.github/workflows/**'
      - '**.py'

jobs:
  yxcfip:
    runs-on: ubuntu-latest
    steps:
      - name: 迁出代码
        uses: actions/checkout@v3
      - name: 安装 Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: 设置时区
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
      - name: 安装依赖
        run: pip install -r requirements.txt
      - name: 执行任务
        env:
          url: ${{secrets.url}}
          ACTIONS_DEPLOY_KEY: ${{secrets.KEY}}
        run: |
          python yxcfip.py
      - name: Run Update
        env:
          url: ${{secrets.url}}
          ACTIONS_DEPLOY_KEY: ${{secrets.KEY}}
        run: |
          python yxcfip.py
      - name: 提交更改
        run: |                 
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull origin main
          git add ip.txt
          git add cfip.txt
          git commit -m "$(date '+%Y-%m-%d %H:%M:%S') 抓取IP" 
